<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>nahee.mini collection</title>

    <!-- add reset to create consistency between browsers and devices. -->
    <link rel="stylesheet" type="text/css" href="./main.css">

    <!-- add link to your javascript. be sure it includes "defer" -->
    <script type="text/javascript" src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="shadow"></div>
            <div class="tape1">
              <div class="darkframe">
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="bottom"></div>
                </div>
              <div class="lightframe">
                <div class="top"></div>
                <div class="left"></div>
                <div class="right"></div>
                <div class="bottom"></div>
              </div>
              <div class="textContent">
                <span class="text1">Insert shie side into the recorder</span>
                <span class="triangle"></span>
                <span class="text2">Do not touch the tape inside</span>
              </div>
              <div class="centerShadow-outside"></div>
              <div class="tapeCenter">
                <div class="center">
                  <div class="wheel1">
                    <div class="wheel-center">
                      <div class="wheel-center-center"></div>
                      <div class="wheel-center-circle"></div>
                    </div>
                  </div>
                  <div class="wheel2">
                    <div class="wheel-center">
                      <div class="wheel-center-center"></div>
                      <div class="wheel-center-circle"></div>
                    </div>
                  </div>
                  <div class="centerShadow-inside1"></div>
                  <div class="centerShadow-inside2"></div>
                  <div class="centerShadow-inside3"></div>
                </div>
              </div>
              <div class="centerFrame">
                <div class="left_right"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="centerleft"></div>
                <div class="centerright"></div>
                <div class="center">
                  <div class="label">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
    </main>


            <script src="main.js"></script>
</body>

</html>
